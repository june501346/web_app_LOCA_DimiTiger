version: '3.9'

services:
  app:
    build:
      context: .
      target: release
    restart: always
    environment:
      PORT: '80'
      LOG_DISABLED: 'false'
      JWT_SECRET: '0development0'
      MONGO_URI: 'mongodb://mongo:27017/loca'
      VIRTUAL_HOST: api.loca.kimjisub.me
      LETSENCRYPT_HOST: api.loca.kimjisub.me
    depends_on:
      - mongo
    networks:
      - default
      - proxy

  mongo:
    image: mongo
    networks:
      - default
    ports:
      - 27017:27017

networks:
  default:
  proxy:
    external: true
    name: proxy